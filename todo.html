<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .todo-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .todo-container:hover {
            transform: translateY(-5px);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .app-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .input-section {
            margin-bottom: 30px;
            position: relative;
        }

        .task-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .task-input::placeholder {
            color: #999;
        }

        .add-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #666;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .tasks-section {
            min-height: 200px;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            background: white;
            transition: all 0.3s ease;
        }

        .task-checkbox:hover {
            border-color: #667eea;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: #333;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .task-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .todo-container {
                padding: 20px;
                margin: 10px;
            }

            .app-title {
                font-size: 2rem;
            }

            .filter-section {
                flex-wrap: wrap;
            }

            .filter-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

        /* Hidden tasks for different filter states */
        .task-item.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <header class="app-header">
            <h1 class="app-title">To-Do List</h1>
            <p class="app-subtitle">Stay organized, stay productive</p>
        </header>

        <section class="input-section">
            <input type="text" class="task-input" placeholder="What needs to be done?" maxlength="100">
            <button class="add-btn">Add</button>
        </section>

        <section class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </section>

        <section class="tasks-section">
            <ul class="task-list">
                <!-- Sample tasks for demonstration -->
                <li class="task-item">
                    <div class="task-checkbox"></div>
                    <span class="task-text">Learn HTML5 and CSS3</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="task-item completed">
                    <div class="task-checkbox checked"></div>
                    <span class="task-text">Set up project structure</span>
                    <button class="delete-btn">Delete</button>
                </li>
                <li class="task-item">
                    <div class="task-checkbox"></div>
                    <span class="task-text">Design user interface</span>
                    <button class="delete-btn">Delete</button>
                </li>
            </ul>

            <!-- Empty state (hidden by default, shown when no tasks) -->
            <div class="empty-state" style="display: none;">
                <div class="empty-state-icon">üìù</div>
                <div class="empty-state-text">No tasks yet</div>
                <div class="empty-state-subtext">Add a task above to get started</div>
            </div>
        </section>

        <footer class="task-stats">
            <span class="total-tasks">3 tasks total</span>
            <span class="completed-tasks">1 completed</span>
        </footer>
    </div>

    <script>
        // Add alert for Get Started button
document.querySelector('.add-btn').addEventListener('click', function(e) {
    e.preventDefault();
    alert('Please enter a task before adding!');
});
    </script>
</body>
</html>
